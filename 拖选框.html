<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖选框</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body,
    html {
      height: 100%;
    }
    
    body {
      background: #ccc;
    }
    
    #move {
      border: 2px solid #396;
      cursor: -webkit-grab;
      position: absolute;
      user-select: none;
      /*transition: all cubic-bezier(0.075, 0.82, 0.165, 1) .5s;*/
    }
    
    ul li {
      list-style-type: none;
    }
    
    .cursor-item {
      position: relative;
    }
    
    .cursor-item li.cursor {
      position: absolute;
      border-radius: 50%;
      background: -webkit-linear-gradient(top, #F63, #696);
      cursor: ew-resize;
      transition: transform .2s cubic-bezier(0.175, 0.885, 0.32, 1.275) ;
    }
    .cursor-item li.cursor:hover{
      transform: scale(1.1)
    }
    .cursor-item li.cursor[data-value="lt"] {
      left: -10px;
      top: -10px;
    }
    
    .cursor-item li.cursor[data-value="rt"] {
      right: -10px;
      top: -10px;
    }
    
    .cursor-item li.cursor[data-value="ld"] {
      left: -10px;
      bottom: -10px;
    }
    
    .cursor-item li.cursor[data-value="rd"] {
      right: -10px;
      bottom: -10px;
    }
  </style>
</head>

<body>
  <div id="move">
    <ul class="cursor-item">
      <li class="cursor" data-value="lt"></li>
      <li class="cursor" data-value="rt"></li>
      <li class="cursor" data-value="ld"></li>
      <li class="cursor" data-value="rd"></li>
    </ul>
  </div>

  <script>
    const LEFT_TOP = "lt"
    const LEFT_DOWN = "ld"
    const RIGHT_TOP = "rt"
    const RIGHT_DOWN = "rd"

    const width = 300;
    const height = 300;
    const cursorWidth = 20;
    const cursorHeight = cursorWidth;

    const cursorConfig = ( width )=>( {
      [LEFT_TOP]:{
        left: `-${width/2}px`,
        top:`-${width/2}px`,
        right:"0",
        bottom:"0"
      },
      [LEFT_DOWN]:{
        left: `-${width/2}px`,
        bottom:`-${width/2}px`,
        top:"0",
        right:"0"
      },
      [RIGHT_TOP]:{
        top: `-${width/2}px`,
        right:`-${width/2}px`,
        left:"0",
        bottom:"0"
      },
      [RIGHT_DOWN]:{
        right: `-${width/2}px`,
        bottom:`-${width/2}px`,
        left:"0",
        top:"0"
      }
    })

    var $ =  (element, all = false)=> { return all ? document.querySelectorAll(element) : document.querySelector(element) }
    window.onload = () => {
      move_init({
        ele: $("#move"),
        width: width,
        height: height,
        cursorWidth:cursorWidth,
        cursorHeight:cursorHeight,
      });
      drop({
        ele: $("#move")
      })
    }
    function drop(options = {}) {
      let isDown = false;
      let items = Array.from($('.cursor', true));

      let moveBox = options.ele;
      let [offsetX, offsetY, currenX, currenY] = [0, 0, 0, 0];
      for (let item of items) {
        item.addEventListener('mousedown', function (e) {
          e.stopPropagation();
          isDown = true;
          offsetX = getThisMoueseXY(moveBox, e, offsetX, offsetY).offsetX;
          offsetY = getThisMoueseXY(moveBox, e, offsetX, offsetY).offsetY;
          currenX = ~~(e.pageX);
          currenY = ~~(e.pageY);
        })
        item.addEventListener('mousemove', function (e) {
          e.stopPropagation();
          let [moveX, moveY, moveWidth, moveHeight] = [0, 0, 0, 0];
          const type = this.getAttribute('data-value');
          if (isDown === true) {
            moveWidth = ~~(e.pageX - currenX)
            moveHeight = ~~(e.pageY - currenY)
            moveX = ~~(e.pageX - offsetX)
            moveY = ~~(e.pageY - offsetY)
            if (e.pageX < currenX && type == LEFT_TOP) {
              setMoveElementOffset(moveBox, moveX, moveY)
              setMoveElementWH(moveBox, moveWidth)
            }
          }
        })
        item.addEventListener('mouseup', (e) => {
          e.stopPropagation();
          isDown = false;
        })
        item.addEventListener('mouseleave', (e) => {
          e.preventDefault()
          isDown = false;
        })
        item.addEventListener('mouseup', (e) => {
          e.preventDefault()
          isDown = false;
        })
        item.addEventListener('mouseout', (e) => {
          e.preventDefault()
          isDown = false;
        })
      }
    }

    function move_init(config = {}) {
      var deafultConfig = {
        width: 100,
        height: 100,
        cursorWidth:20,
        cursorHeight:20,
        align: "center"
      }
      // var options = {
      //   ...deafultConfig,
      //   config
      // }
      var options = Object.assign({}, deafultConfig, config)
      const {ele, align, width, height,cursorWidth,cursorHeight} = options;
      ele.style.width = `${width}px`;
      ele.style.height = `${height}px`;
      align == "center" && autoCenter(ele)

      function initConfig(){
        $('.cursor-item').style.width = `${width}px`
        $('.cursor-item').style.height = `${height}px`
        Array.from($(".cursor",true)).map(item=> {
          item.style.width = `${cursorWidth}px`
          item.style.height = `${cursorHeight}px`
          const type = item.getAttribute('data-value');
          cursorConfig(width)
        })
     }
     initConfig()
      move(ele)
    }

    function move(ele) {
      let isMove = false;
      var offsetX = 0;
      var offsetY = 0;
      ele.addEventListener('mousedown', (e) => {
        e.preventDefault()
        isMove = true;
        offsetX = getThisMoueseXY(ele, e, offsetX, offsetY).offsetX;
        offsetY = getThisMoueseXY(ele, e, offsetX, offsetY).offsetY;
      })

      ele.addEventListener('mousemove', (e) => {
        e.preventDefault()
        var moveX = 0;
        var moveY = 0;
        if (isMove === true) {
          moveX = e.pageX - offsetX;
          moveY = e.pageY - offsetY;
          setMoveElementOffset(ele, moveX, moveY)
        }
      })
      ele.addEventListener('mouseup', (e) => {
        e.preventDefault()
        isMove = false;
      })
      ele.addEventListener('mouseleave', (e) => {
        e.preventDefault()
        isMove = false;
      })
    }

    //获取移动后的鼠标位置
    function getThisMoueseXY(target, e, offsetX, offsetY) {
      let {left, top} = getBounding(target)
      offsetX = ~~(e.pageX - left);
      offsetY = ~~(e.pageY - top);
      return {
        offsetX,
        offsetY
      }
    }
    //获取拖拽框的位置信息
    function getBounding(ele) {
      let { left, top, width, height } = ele.getBoundingClientRect();
      return {
        left,
        top,
        width,
        height
      }
    }

    //设置拖拽框的位置
    function setMoveElementOffset(ele, left, top) {
      ele.style.transform = `translate3d(${~~left}px,${~~top}px,0)`
    }
    //设置拖拽框的大小
    function setMoveElementWH(ele, width, height) {
      width && (ele.style.width = `${ele.scrollWidth - width}px`)
      // width && (ele.style.width = `${ele.style.width - width}px`)
      height && (ele.style.height = `${ele.scrollWidth - height}px`)
    }
    //垂直居中
    function autoCenter(ele) {
      let {clientWidth, clientHeight} = document.body;
      let {width, height} = getBounding(ele)
      let x = ~~((clientWidth - width) / 2)
      let y = ~~((clientHeight - width) / 2)
      setMoveElementOffset(ele, x, y)
    }

    //鼠标离开或弹起触发
    function mouseOutOrUp(ele, flag) {
      ele.addEventListener('mouseup', (e) => {
        e.preventDefault()
        e.stopPropagation();
        flag = false;
      })
      ele.addEventListener('mouseleave', (e) => {
        e.preventDefault()
        e.stopPropagation();
        flag = false;
      })
    }

    function initConfig(){
      $('.cursor-item').style.width = `${width}px`
      $('.cursor-item').style.height = `${height}px`
      $(".cursor-item li.cursor").style.width = `${cursorWidth}px`;
      $(".cursor-item li.cursor").style.height = `${cursorHeight}px`;
    }
  </script>
</body>

</html>
